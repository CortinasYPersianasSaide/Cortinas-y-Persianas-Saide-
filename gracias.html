<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias por tu pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://picsum.photos/1470/900?blur=3') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #5d3a00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .message-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      text-align: center;
      border: 2px solid #b5651d;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #d2691e;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    a.btn {
      background-color: #d2691e;
      color: white;
      padding: 12px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.btn:hover {
      background-color: #a0522d;
      color: white;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>¡Gracias por tu pedido!</h1>
    <p>Hemos recibido tu solicitud y nos pondremos en contacto contigo pronto.</p>
    <a href="index.html" class="btn">Volver a la página principal</a>
  </div>
</body>
</html>
