<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedir Cortinas</title>
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 180, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffc3;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #00ffc3;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00cfa2;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="form-container">

    <form action="https://formsubmit.co/TUCORREO@gmail.com" method="POST">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" required>

      <label for="producto">Tipo de cortina</label>
      <input type="text" id="producto" name="producto" required>

      <label for="mensaje">Mensaje adicional</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://TUUSUARIO.github.io/TUREPO/gracias.html">

      <button type="submit">Enviar pedido</button>
    </form>

  </div>

</body>
</html>
