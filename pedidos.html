<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido Cortinas - Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://picsum.photos/1470/900?blur=3') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 35px 30px 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border: 2px solid #b5651d;
      opacity: 1;
      transition: opacity 0.8s ease;
    }
    .form-container.fade-out {
      opacity: 0;
    }
    h2 {
      color: #8b4513;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
    }
    label {
      font-weight: 600;
      color: #5d3a00;
    }
    .form-control, .form-select {
      border: 1.5px solid #d2691e;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #a0522d;
      box-shadow: 0 0 8px #a0522daa;
    }
    .measures-row input {
      max-width: 120px;
      border-radius: 8px;
      border: 1.5px solid #d2691e;
      transition: border-color 0.3s ease;
    }
    .measures-row input:focus {
      border-color: #a0522d;
      box-shadow: 0 0 8px #a0522daa;
    }
    .btn-primary {
      background-color: #d2691e;
      border-color: #d2691e;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 10px 0;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #a0522d;
      border-color: #a0522d;
    }
    .whatsapp-section {
      margin-top: 30px;
      text-align: center;
      font-size: 1.1rem;
      color: #5d3a00;
    }
    .whatsapp-link {
      color: #25D366;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.3rem;
      display: inline-block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="form-container" id="formContainer">
    <h2>Haz tu pedido</h2>
    <form id="pedidoForm" action="https://formspree.io/f/myybwzpk" method="POST">
      <div class="mb-3">
        <label for="nombre">Nombre completo *</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="correo">Correo electrónico *</label>
        <input type="email" id="correo" name="_replyto" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="telefono">Teléfono *</label>
        <input type="tel" id="telefono" name="telefono" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="tipo">Tipo de producto *</label>
        <select id="tipo" name="tipo" class="form-select" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Cortina enrollable">Cortina enrollable</option>
          <option value="Persiana veneciana">Persiana veneciana</option>
          <option value="Cortina blackout">Cortina blackout</option>
          <option value="Persiana vertical">Persiana vertical</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Medidas (cm) *</label>
        <div class="d-flex gap-3 measures-row">
          <input type="number" id="ancho" name="ancho" placeholder="Ancho" min="1" required />
          <span style="align-self:center; font-weight:600; font-size:1.3rem;">×</span>
          <input type="number" id="alto" name="alto" placeholder="Alto" min="1" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="tela">Tipo de tela *</label>
        <select id="tela" name="tela" class="form-select" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Tela ligera">Tela ligera</option>
          <option value="Tela blackout">Tela blackout</option>
          <option value="Tela traslúcida">Tela traslúcida</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <!-- Método de pago agregado -->
      <div class="mb-3">
        <label for="pago">Método de pago *</label>
        <select id="pago" name="pago" class="form-select" required>
          <option value="" disabled selected>Selecciona un método de pago</option>
          <option value="Efectivo">Efectivo</option>
          <option value="Tarjeta de crédito">Tarjeta de crédito</option>
          <option value="Transferencia bancaria">Transferencia bancaria</option>
          <option value="Pago en línea">Pago en línea</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="comentarios">Comentarios extras (opcional)</label>
        <textarea id="comentarios" name="comentarios" class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar pedido</button>
    </form>

    <div class="whatsapp-section">
      <p>¿Quieres especificar algo más? Escríbenos al WhatsApp:</p>
      <a href="https://wa.me/tu_numero_aqui" class="whatsapp-link" target="_blank" rel="noopener noreferrer">
        +57 300 000 0000
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('pedidoForm');
    const container = document.getElementById('formContainer');

    form.addEventListener('submit', (e) => {
      // Dejar que el formulario se envíe normalmente (no hacemos preventDefault)
      // Aplicar la animación de fade out
      container.classList.add('fade-out');

      // Después de 1 segundo redirigimos a gracias.html
      setTimeout(() => {
        window.location.href = 'gracias.html';
      }, 1000);
    });
  </script>

</body>
</html>
